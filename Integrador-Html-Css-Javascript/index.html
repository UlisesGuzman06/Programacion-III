<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Proyecto Final</title>
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!--Iconos-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container__principalHeader">
        <div class="container__contentHeader">
          <div class="headerSearch">
            <input
              id="inputHeader"
              class="inputHeader"
              type="text"
              placeholder="Ingrese un elemento"
            />
            <button id="buttonSearch" class="buttonSearch">
              Buscar<span class="material-symbols-outlined"> search </span>
            </button>
          </div>

          <div>
            <button id="buttonAddElement" class="header__buttonAdd">
              Agregar Elemento<span class="material-symbols-outlined">
                add_circle
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container__view">
        <aside class="listAside">
          <h2>
            Categorias<span class="material-symbols-outlined"> tune </span>
          </h2>

          <ul id="listFilter"></ul>
        </aside>
        <div class="store" id="storeContainer"></div>
      </div>

      <!-- POPUP -->
      <div class="popUpContainer__principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitlepopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>

          <div class="containersInputs__popUp">
            <input placeholder="Ingrese un nombre" type="text" id="nombre" />
            <input placeholder="Ingrese un imagen" type="text" id="img" />
            <!--value es ya que es de tipo number y necesitamos un valor principal--->
            <input placeholder="Precio" value="0" type="number" id="precio" />

            <!-- es un dropdown nos provee seleccionar diferentes opciones -->
            <select id="categoria">
              <option>Seleccione una categoria</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
              <option>Gaseosas</option>
            </select>
          </div>

          <div class="containerButtonsPopUp">
            <button class="buttonPopUp cancel" id="cancelButton">
              Cancelar
            </button>
            <button class="buttonPopUp accept" id="acceptButton">
              Aceptar
            </button>
            <button class="buttonPopUp delete" id="deleteButton">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="/main.js"></script>
</html>
